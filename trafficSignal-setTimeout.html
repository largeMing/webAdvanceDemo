<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            display: inline-block;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #999;
        }

        .red.lights {
            background: red;
        }

        .yellow.lights {
            background: yellow;
        }

        .green.lights {
            background: green;
        }
    </style>
</head>
<body>
<div class="green"></div>
<div class="yellow"></div>
<div class="red"></div>
<script>
    function green(){
        let lights = document.querySelectorAll("div")
        for (let i = 0; i < 3; i++) {
            lights[i].classList.remove('lights')
        }
        document.querySelector('.green').classList.add('lights')
    }
    function yellow(){
        let lights = document.querySelectorAll("div")
        for (let i = 0; i < 3; i++) {
            lights[i].classList.remove('lights')
        }
        document.querySelector('.yellow').classList.add('lights')
    }
    function red(){
        let lights = document.querySelectorAll("div")
        for (let i = 0; i < 3; i++) {
            lights[i].classList.remove('lights')
        }
        document.querySelector('.red').classList.add('lights')
    }

    function sleep(t){
        return new Promise(((resolve, reject) => {
            setTimeout(resolve, t)
        }))
    }

    function go(){
        green()
        sleep(10000).then(() => {
            yellow()
            return sleep(2000)
        }).then(() => {
            red()
            return sleep(5000)
        }).then(() => {
            go()
        })
    }
</script>
</body>
</html>
